<section class="contact section" id="contact">
    <span class="section__subtitle">Контактная информация</span>
    <h2 class="section__title">Связаться со мной</h2>
    <div class="contact__container container grid">
        <div class="contact__content">
            <h3 class="contact__title">Напишите мне</h3>
            <div class="contact__info">
                <div class="contact__card">
                    <i class='bx bx-mail-send contact__card-icon' ></i>
                    <h3 class="contact__card-title">Email</h3>
                    <span class="contact__card-data">wassermannsn@gmail.com</span>

                    <a href="mailto:wassermannsn@gmail.com" target="_blank" class="contact__button">
                        Напишите мне <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                    </a>
                </div>
                <div class="contact__card">
                    <i class='bx bxl-whatsapp contact__card-icon' ></i>
                    <h3 class="contact__card-title">Whatsapp</h3>
                    <span class="contact__card-data">8-(775)-117-50-10</span>

                    <a href="https://api.whatsapp.com/send?phone=7751175010&text=Привет, больше информации здесь!" target="_blank" class="contact__button">
                        Напишите мне <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                    </a>
                </div>
                <div class="contact__card">
                    <i class='bx bxl-telegram contact__card-icon' ></i>
                    <h3 class="contact__card-title">Telegram</h3>
                    <span class="contact__card-data">User: soul_m8</span>

                    <a href="https://t.me/soul_m8" target="_blank" class="contact__button">
                        Напишите мне <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact__content">
            <h3 class="contact__title">Напишите мне сообщение</h3>
            <form action="#" class="contact__form">
                <div class="contact__form-div">
                    <label for="username" class="contact__form-tag">Имя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя" class="contact__form-input" required>
                </div>
                <div  class="contact__form-div ">
                    <label for="useremail" class="contact__form-tag">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Введите email" class="contact__form-input" required>
                </div>
                <div class="contact__form-div contact__form-area">
                    <label for="usermessage" class="contact__form-tag">Тема сообщения</label>
                   <textarea name="usermessage" id="usermessage" cols="30" rows="10" class="contact__form-input" placeholder="Опишите суть" required></textarea>
                </div>
                <div class="contact__btn">
                    <button type="submit" class="button">Отправить</button>
                <div class="contact__load">
                    
                </div>
                </div>
            </form>
        </div>
    </div>
</section>
